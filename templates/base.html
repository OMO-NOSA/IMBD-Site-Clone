<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <title>
        {% block title %}IMBD Clone{% endblock %}
    </title>

    <style>
        .imbd-masthead {
            background-color: #eeeeee;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="imbd-masthead">
        <div class="container">
            <nav class="nav">
                <div class="navbar-brand">IMBD Clone</div>
                <a
                    class="nav-link"
                    href="{% url 'core:MovieList' %}">Movies</a>

            </nav>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-8 imbd-main">
                {% block main %}

                {% endblock %}
            </div>

            <div class="col-sm-3 offset-sm-1 imbd-sidebar">
                {% block sidebar %} {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
